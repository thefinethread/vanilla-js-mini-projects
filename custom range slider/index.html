<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Custom range Slider</title>
    </head>
    <body>
        <!-- works on chrome, opera, safari and firefox -->
        <div class="container">
            <input
                type="range"
                id="input"
                min="0"
                max="100"
                value="0"
                step="1"
            />
        </div>
    </body>
</html>
