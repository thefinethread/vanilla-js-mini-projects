<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <script defer src="script.js"></script>
        <title>Theme clock</title>
    </head>
    <body class="flex">
        <btn class="theme-icon">
            <i class="ri-moon-line"></i>
        </btn>
        <div class="container flex">
            <div class="analog-clock flex">
                <div class="needle hour-hand"></div>
                <div class="needle minute-hand"></div>
                <div class="needle second-hand"></div>
                <div class="center-point black"></div>
                <div class="center-point red"></div>
            </div>
            <div class="digital-clock"></div>
            <div class="date flex"></div>
        </div>
    </body>
</html>
