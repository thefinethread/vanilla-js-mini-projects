<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding cards</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div
                class="img-container show"
                style="background-image: url(images/beach-sunset.jpg)"
            >
                <div class="img-text">Beach - Sunset</div>
            </div>
            <div
                class="img-container"
                style="background-image: url(images/cityscape.jpg)"
            >
                <div class="img-text">Cityscape</div>
            </div>
            <div
                class="img-container"
                style="background-image: url(images/explore-the-world.jpg)"
            >
                <div class="img-text">Explore The World</div>
            </div>
            <div
                class="img-container"
                style="background-image: url(images/mountains-cloud.jpg)"
            >
                <div class="img-text">Mountains - Cloud</div>
            </div>
            <div
                class="img-container"
                style="background-image: url(images/wild-forest.jpg)"
            >
                <div class="img-text">Forest</div>
            </div>
        </div>
    </body>
</html>
