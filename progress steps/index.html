<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Progress Steps</title>
    </head>
    <body class="flex">
        <div class="container flex">
            <div class="progress-bar-container flex">
                <div class="progress-bar"></div>
                <div class="progress-steps flex">
                    <div class="progress-step flex active">1</div>
                    <div class="progress-step flex">2</div>
                    <div class="progress-step flex">3</div>
                    <div class="progress-step flex">4</div>
                </div>
            </div>
            <div class="btn-container flex">
                <button class="prev" disabled>Prev</button>
                <button class="next">Next</button>
            </div>
        </div>
    </body>
</html>
