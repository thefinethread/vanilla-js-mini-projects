<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Event Keycode</title>
    </head>
    <body>
        <div class="container">
            <div class="content">Press any key to get the keyCode</div>
            <div class="key-container">
                <div class="key">
                    <small>event.key</small>
                    <div id="key">K</div>
                </div>
                <div class="key-code">
                    <small>event.keyCode</small>
                    <div id="key-code">12</div>
                </div>
                <div class="code">
                    <small>event.code</small>
                    <div id="code" s>keyK</div>
                </div>
            </div>
        </div>
    </body>
</html>
